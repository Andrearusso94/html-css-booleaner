<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-booleaner</title>
</head>
<body>
    <!--intestazione-->
    <header>
        <div id="intestazione">
            <img class="title" src="./foto/logo.svg" alt="titolo">
        </div>
    </header>
    <!--fine intestazione-->
    <!--contenuto pagina-->
    <main>
        <!--titolo della pagina-->
        <section>
        <div class="titolo-pagina">
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Bernes-Lee </h1>
            <span class="sottotitolo">Scritto da <span class="autore">The Booleaners</span><br>il 10/10/2020</span>
        </div>
        </section>
        <!--fine titolo pagina-->
        <!--foto-->
        <section>
        <div class="bernes-lee">
            <img class="foto-sinistra" src="./foto/tim-1.jpg" alt="tim bernes">
            <img class="foto-destra"src="./foto/tim-2.jpg" alt="tim bernes">
            <span>1st photo: Jhons james bernes lee</span><br>
            <span>2st photo: Jhons james bernes lee</span>
        </div>
    </section>
    <!--fine foto-->
    </main>
    <footer></footer>
</body>
</html>
